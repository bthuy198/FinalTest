<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let vowelArray = ['u', 'e', 'o', 'a', 'i'];
        let str = prompt('Nhập vào chuỗi cần kiểm tra');
        let strArray = str.trim().split('');
        function countVowel(array){
            let count = 0;
            for(let i = 0; i < array.length; i++){
                for(let j = 0; j < vowelArray.length; j++){
                    if(array[i] == vowelArray[j]){
                        count++;
                    }
                }
            }
            if( count == 0){
                return false;
            } else{
                return count;
            }
        }
        document.write(countVowel(strArray));
    </script>
</body>
</html>
